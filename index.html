<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theshreyas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #007bff;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background-color: #20232a;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }
        .tagline {
            font-size: 18px;
            margin-bottom: 40px;
            color: #ffffff;
            font-style: italic;
        }
        .repo-list {
            list-style: none;
            padding: 0;
            font-size: 20px;
        }
        .repo-item {
            margin: 20px 0;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }
        .repo-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }
        .repo-link:hover {
            color: #21a1f1;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .github-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }
        .github-link:hover {
            color: #005cc5;
        }
        .github-icon {
            width: 24px;
            height: 24px;
            fill: white;
            transition: fill 0.3s;
        }
        .github-link:hover .github-icon {
            fill: #005cc5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">the.shreyas</div>
        <div class="tagline">Magento Enthusiast</div>
        <ul class="repo-list">

            </li>

            </li>
            <li class="repo-item">
